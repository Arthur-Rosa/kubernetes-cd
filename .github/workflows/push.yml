on:
  push:
    branches:    
      - master
    paths:
      - './test/**'
name: deploy
jobs:
  deploy:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run build script
      run: ./.github/scripts/deployment.sh
      shell: bash
      env:
        nome: ARTHUR