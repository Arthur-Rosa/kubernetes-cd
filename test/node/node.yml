apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eksc-inti-hmg-001
  region: us-east-1
      
managedNodeGroups:
  - name: managed-ng-efk-00
    instanceType: t3.large
    minSize: 1
    desiredCapacity: 1
    maxSize: 2
    availabilityZones: ["us-east-1a"]
    volumeSize: 32
    volumeType: gp3
    maxPodsPerNode: 110
# forces the use of IMDSv2 tokens
#    disableIMDSv1: true
    privateNetworking: true 
    ssh:
      # Enable ssh access (via the admin container)
      allow: true
      publicKeyName: eksc-inti-hmg-001
      # new feature for restricting SSH access to certain AWS security group IDs
#      sourceSecurityGroupIds: ["sg-0fbb146e573f4b0e4"]
#    labels: {role: system}
    labels: 
      app: efk
      owner: inti
    tags:
      app: efk
      tier: application
      owner: inti
      node: ec2
    iam:
      withAddonPolicies:
        externalDNS: true
        autoScaler: true
        albIngress: true
        ebs: true
        efs: true
#    preBootstrapCommands:
      # allow docker registries to be deployed as cluster service
      #- "$command1"
      #- "$command2"

