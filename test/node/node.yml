apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: teste-aks-pipe
  region: us-east-1
      
managedNodeGroups:
  - name: managed-ng-efk-00
    instanceType: t3.large
    minSize: 1
    desiredCapacity: 1
    maxSize: 2
    availabilityZones: ["us-east-1a"]
    volumeSize: 32
    volumeType: gp3
    maxPodsPerNode: 110
    privateNetworking: true 
    ssh:
      allow: true
      publicKeyName: teste-aks-pipe
    labels: 
      app: efk
      owner: inti
    tags:
      app: efk
      tier: application
      owner: inti
      node: ec2
    iam:
      withAddonPolicies:
        externalDNS: true
        autoScaler: true
        albIngress: true
        ebs: true
        efs: true

